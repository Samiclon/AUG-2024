<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Template</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <section id="about">
        <h2>About</h2>
        <p>This is a simple HTML template with various elements.</p>
    </section>
    <section id="registration">
        <h2>Registration Form</h2>
    </section>
    
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" value="Jide"><br><br>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" value="Joe"><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="submit" value="Register">
    </form>
    
    <section id="user-info">
        <h2>User Information</h2>
        <table border="1">
            <tr>
                <th>Country</th>
                <th>Email</th>
                <th>Phone No.</th>
            </tr>
            <tr>
                <td>Nigeria</td>
                <td>jide.joe@example.com</td>
                <td>+2348034268367</td>
            </tr>
        </table>
    </section><br><br>
    <img src="my dp.jpg" width="200" height="200" alt="Place-holder image">
    <p><a href="https://www.google.com" target="_blank">Go to Google</a></p>
</body>
</html>
